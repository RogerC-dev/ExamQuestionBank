<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA redirect - works for both root and subdirectory deploys
    // Detects base path automatically from the current location
    (function () {
      var l = window.location;

      // For project pages (e.g., /repo-name/), keep the base path
      // For user pages (username.github.io), no base path
      var segments = l.pathname.split('/').filter(Boolean);
      var basePath = '';
      var pathToEncode = l.pathname;

      // Check if first segment could be a repo name (for project pages)
      // This assumes index.html exists at the base
      if (segments.length > 0) {
        // Try to detect base path by checking if we're in a subdirectory
        var possibleBase = '/' + segments[0] + '/';
        // For now, encode the full path
        pathToEncode = l.pathname;
      }

      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/?p=' + encodeURIComponent(l.pathname) +
        (l.search ? '&q=' + encodeURIComponent(l.search) : '') +
        l.hash
      );
    })();
  </script>
</head>

<body>
  Redirecting...
</body>

</html>
