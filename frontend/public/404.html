<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA redirect for /ExamQuestionBank/ subdirectory
    // When a 404 occurs, redirect to index.html with the path encoded
    (function () {
      var l = window.location;
      var pathname = l.pathname;

      // The base path for this GitHub Pages site
      var basePath = '/ExamQuestionBank/';

      // Extract the route after the base path
      var route = pathname;
      if (pathname.startsWith(basePath)) {
        route = pathname.substring(basePath.length - 1); // Keep leading /
      }

      // Redirect to the base path with the route as a query param
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        basePath + '?p=' + encodeURIComponent(route) +
        (l.search ? '&q=' + encodeURIComponent(l.search) : '') +
        l.hash
      );
    })();
  </script>
</head>

<body>
  Redirecting...
</body>

</html>
